<div id="justia_find_lawyers" class="block region-odd odd region-count-1 count-1"> 
<div class="block-inner"> 
 
    <div class="content"> 
	<!-- included file for justia find lawyers block --> 
<div id="lawyers_search_results"></div> 
<a name="listtop" id="seemorelawyers"/> 
<script type="text/javascript" src="/scripts/jquery.js"></script> 
	<a name="listtop" id="seemorelawyers"/> 
		<script type="text/javascript"> 
		$(document).ready(function() {
			$.getJSON('http://lawyers.law.cornell.edu/lawyers/locate?method=jsonp&limit=5&prefer_practice=1&callback=?&parts=query|basic|location|practice|badges',
			function(data){
				if (data.profiles) {
					if (data.practice_area_name) {
						data.practice_area_name = data.practice_area_name.replace(/ (Law|Lawyer|Lawyers)$/i,'');
						title = data.practice_area_name+ ' Lawyers';
					} else if (data.search_query) {
						title = '"'+data.search_query+'" Lawyers';
					} else {
						title = 'Lawyers';
					}
					$("#lawyers_search_results").html('<strong class="lawyer-profile-head">'+title+' near '+data.city_name+', '+data.state_name_full+'</strong>');
					$("#lawyers_search_results").append('<div class="lawyers-get-listed"><a href="https://lawyers.justia.com/signup?ref=cornell">Lawyers: get listed for free!</a></div>');
					$("#lawyers_search_results").append('<div class="lawyers" />');
					var oddeven = 'odd';
						$.each(data.profiles, function(i,item) {
							
							if (item.practice_areas) {
								practiceareas=item.practice_areas.join(", ");
							} else {
								practiceareas='';
							}
							//process badge information
							badgeroot='/images';
							badge='';
							if (item.badges){
								for (i=0;i<item.badges.length;i++){
									if (item.badges[i]=="Cornell LII Bronze") {badge='<p class="lawyer-entry-badge"><img src="'+badgeroot+'/bitty-bronze.gif" /></p>';}
									if (item.badges[i]=="Cornell LII Silver") {badge='<p class="lawyer-entry-badge"><img src="'+badgeroot+'/bitty-silver.gif" /></p>';}
									if (item.badges[i]=="Cornell LII Gold") {badge='<p class="lawyer-entry-badge"><img src="'+badgeroot+'/bitty-gold.gif" /></p>';}
								}
							}						
							if (!item.img) { item.img = 'http://lawyers.justia.com/images/no-picture-listings.png'; }
								$('<div class="lawyer-entry-'+oddeven+'"><a href="'+item.url+'" class="lawyer-entry-pic"><img src="'+item.img+'" width="33" /></a><p class="lawyer-entry-name"><strong><a href="'+item.url+'" onclick="javascript:pageTracker._trackPageview(\'/outbound/lawyer_referral.txt\');" >'+item.full_name+'</a></strong><div class="lawyer-entry-pa-sidebar" title="'+practiceareas+'">'+practiceareas+'</div><div class="lawyer-entry-loc">'+item.city+', '+item.state+'</div></p>'+badge+'</div>').appendTo("#lawyers_search_results .lawyers");
							if (oddeven == 'odd') {
								oddeven = 'even';
							} else {
								oddeven = 'odd';
							}
						});
					$('#seemorelawyers').attr('href',data.url);
					$('#seemorelawyers').html('See More Lawyers');
				}
				});
			});
		</script> 
	<p><a href="http://lawyers.law.cornell.edu/lawyers/locate/">All lawyers</a></p>
